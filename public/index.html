<!DOCTYPE html>
<html lang="fr" ng-app="eLycee">
<head>
	<meta charset="UTF-8">
	<title>eLycee</title>
	<link rel="stylesheet" href="../bower_components/semantic-ui/dist/semantic.min.css">
	<link rel="stylesheet" href="dist/assets/css/app.min.css">	
</head>
<body>
	<div class="ui large menu fixed">
	  <a class="active item">
	    eLycee
	  </a>
	  <div class="right menu">
	  	<div class="item">
	    	<div class="ui positive vertical animated button" id="connexion">
			  <div class="visible content">Connexion</div>
			  <div class="hidden content">
			    <i class="sign in icon"></i>
			  </div>
			</div>
	  	</div>
	    <a class="item">
	    	<i class="facebook icon"></i>
	    </a>
	    <a class="item">
	    	<i class="twitter icon"></i>
	    </a>
	  </div>
	</div>

	<header>
		<div class="nav-bar-top nav">
			<nav>
				<ul>
					<li><a href="">HOME</a></li>
					<li><a href="">ACTUALITES</a></li>
					<li><a href="">QCM</a></li>
				</ul>	
			</nav>
			<div class="search">
				<div class="ui category search">
				  <div class="ui icon input">
				    <input class="prompt" type="text" placeholder="Search ...">
				    <i class="search icon"></i>
				  </div>
				  <div class="results"></div>
				</div>
			</div>
		</div>
	</header>

	<main class="app" ng-view>
	</main>

	<script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="../bower_components/semantic-ui/dist/semantic.min.js"></script>
	<script type="text/javascript" src="src/assets/js/classie.js"></script>
	<script type="text/javascript" src="../bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="../bower_components/angular-route/angular-route.js"></script>
	<script type="text/javascript" src="dist/assets/js/app.min.js"></script>

	<script type="text/javascript">
		function init() {
		    window.addEventListener('scroll', function(e){
		        var distanceY = window.pageYOffset || document.documentElement.scrollTop,
		            shrinkOn = 100,
		            header = document.querySelector("header");
		        if (distanceY > shrinkOn) {
		            classie.add(header,"smaller");
		        } else {
		            if (classie.has(header,"smaller")) {
		                classie.remove(header,"smaller");
		            }
		        }
		    });
		}
		window.onload = init();
	</script>
</body>
</html>
