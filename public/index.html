<!DOCTYPE html>
<html lang="fr" ng-app="eLycee">
<head>
    <meta charset="UTF-8">
    <title>eLycee - </title>
    <meta name="description" content="">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="bower_components/semantic-ui/dist/semantic.min.css">
    <link rel="stylesheet" href="bower_components/angular-growl-2/build/angular-growl.css">
    <link rel="stylesheet" href="dist/css/app.min.css">  
</head>
<body ng-controller="MainController as main" ng-class="{pushable : isAdmin()}">

    <!-- SIDEBAR ADMIN -->
    <div ng-include src="'js/admin/views/sidebar.html'" ng-show="isAdmin()"></div>

    <div class="ui page grid" ng-class="{pusher : isAdmin()}">

        <!-- NAV -->
        <div ng-include src="'js/views/navbar.html'" class="row" ng-hide="isAdmin()"></div>

        <!-- NAV ADMIN --> 
        <div ng-include src="'js/admin/views/navbar.html'" class="row" ng-show="isAdmin()"></div>

        <!-- MAIN /!\ ANGULAR INJECTED TEMPLATES (PARTIALS/...) -->
        <main class="app row" ng-class="{admin : isAdmin()}" ng-view></main>

        <!-- LOGIN MODAL -->
        <div ng-include src="'js/views/login-modal.html'" class="row" ng-hide="isAdmin()"></div>

        <!-- LOADING SPINNER -->
        <div spinner class="loader-section">
            <div class="loader-wrapper">
                <span class="loader loader-quart-1"></span>
                <span class="loader loader-quart-2"></span>
                <span class="loader loader-quart-3"></span>
                <span class="loader loader-quart-4"></span>
            </div>
        </div>

        <!-- NOTIFICATION DIRECTIVE -->
        <div growl></div>

        <!-- FOOTER -->

    </div>

    <!-- Gmap -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8sgeXmp_fZA1YTj4y_G-M5kNL4ztPWZY"></script>

    <!-- Minified Vendors-->
    <script type="text/javascript" src="dist/vendors/vendors.min.js"></script>

    <!-- Minified App js-->
    <script type="text/javascript" src="dist/js/eLycee.min.js"></script>

    <!-- /!\ DONT PUT OTHER SCRIPTS HERE, DECLARE THEM IN GULPFILE.JS -->

</body>
</html>
