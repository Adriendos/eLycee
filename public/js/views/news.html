<div class="sixteen wide column" style="background-color:yellow"><h1>TEMPLATE NEWS</h1></div>

<div class="ui divider"></div>
<div class="twelve wide column">

	<div class="ui segment divided items">
		<!-- START LOOP -->
		<div class="item" ng-repeat="post in posts">
			<div class="ui small image">
				<img src="http://lorempixel.com/300/200/nightlife">
			</div>
			<div class="content">
				<a class="header">{{ post.title }}</a>
				<div class="meta">
					<a>{{ post.updated_at }}</a>
					<a>Category</a>
				</div>
				<div class="description">
					{{ post.excerpt }}
				</div>
				<div class="extra">
					<img src="http://lorempixel.com/g/100/100/" class="ui circular avatar"> Username
				</div>
			</div>
		</div>
		<!-- END LOOP -->
	</div>
</div>
<!-- SIDEBAR -->
<div class="four wide column" ng-include src="'js/views/sidebar.html'" ></div>
