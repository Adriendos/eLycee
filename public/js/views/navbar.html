<div class="ui grid">
    <div class="computer tablet only row">
        <div class="ui large fixed menu navbar page grid">
            <a href="#/" class="brand item"><b>e<span style="color:red;">L</span>ycee</b> v0.9</a>
            <a href="#/" class="item" ng-class="{ active: isActive('/')}"> <i class="icon home"></i>Accueil</a>
            <a href="#/news" class="item" ng-class="{ active: isActive('/news')}"><i class="icon feed"></i>Actualités</a>
            <a href="#/contact" class="item" ng-class="{ active: isActive('/contact')}"><i class="help circle icon"></i>Contact</a>
            <a class="teal item" ng-class="{ active: isActive('/qcm')}" ng-show="isUserStudent()" href="#/qcm" ng-show="userPendingsQcms > 0">
                <i class="icon student"></i>Q.C.M.
                <div class="ui label">{{userPendingsQcms}}</div>
            </a>
            <a class="ui dropdown item" ng-show="isUserAdmin()">
                <i class="icon dashboard red "></i>Administration<i class="dropdown icon"></i>
                <div class="menu">
                    <div class="item" ng-click="go('/admin')"><i class="dashboard icon"></i>Dashboard</div>
                    <div class="ui horizontal divider"></div>

                    <div class="item" ng-click="go('/admin/posts')"><i class="icon file outline"></i>Articles</div>
                    <div class="item" ng-click="go('/admin/qcm')"><i class="icon question"></i>Q.C.M.</div>
                    <div class="item" ng-click="go('/admin/users')"><i class="icon student"></i>Eleves</div>
                </div>
            </a>
            <div class="right menu">
                <div class="item">
                    <div id="user-btn" class="ui floating labeled icon dropdown basic button user-btn" ng-show="isLoggedUser()">
                        <i class="user icon"></i>
                        <span class="text">{{activeUser.username}}</span>
                        <div class="menu">
                            <div class="header">
                                Actions
                            </div>
                            <div class="item" ng-show="isUserAdmin()" ng-click="go('admin/user/edit/'+activeUser.id)">
                                <i class="edit icon"></i>
                                Edition de mon profil
                            </div>
                            <div class="item" ng-click="logout()">
                                <i class="icon remove Circle"></i>
                                Déconnexion
                            </div>
                        </div>
                    </div>
                    <div id="connexion-btn" class="ui floating labeled icon dropdown basic button user-btn" 
                         ng-click="showConnectModal()" ng-hide="isLoggedUser()">
                        <i class="user icon"></i>
                        <span class="text">Connexion</span>
                    </div>
                </div>
                <a class="ui circular aligned facebook icon button tiny" target="_blank" href="https://www.facebook.com/pages/Cpdev08elycee/744260765642204?fref=ts">
                    <i class="facebook icon"></i>
                </a>
                <a class="ui circular aligned twitter icon button tiny" target="_blank" href="https://twitter.com/cpdev08_eLycee">
                    <i class="twitter icon"></i>
                </a>
                <a class="ui circular aligned google plus icon button tiny" href="https://plus.google.com/100206480954305544771/posts?hl=fr" target="_blank">
                    <i class="google plus icon"></i>
                </a>
            </div>
        </div>
    </div>
</div>
