<div class="row" style="padding-top:50px;">
	<div class="six wide column">
		<div class="ui fluid card raised segment">
			<div class="ui top attached label red">A la une</div>
			<div class="image">
				<img ng-src="{{firstPost.url_thumbnail}}">
			</div>
			<div class="content">
				<div class="header">
					<h2>
						<a ng-href="#/post/{{firstPost.id}}" style="color: black;">{{firstPost.title}}</a>
					</h2>
				</div>
				<div class="description" ng-bind-html="firstPost.excerpt | htmlToPlaintext"></div>
			</div>
			<div class="extra content" style="padding-top: 33px;">
				<div class="ui image label right floated ">
				  <img ng-src="{{firstPost.users.profile_picture}}"/>
				  Par {{firstPost.users.username}}
				</div>
				<small><i>{{firstPost.created_at | dateAgo}}</i></small> /
				{{firstPost.comments.length}} <i class="icon comments"></i>
			</div>
		</div>
	</div>
	<div class="six wide column only computer">
		<div class="ui segment raised items divided"><!-- ui divided list -->
			<div class="ui top attached label red">L'Actualité du lycée</div>
			<!-- START LOOP -->
			<div class="item" ng-repeat="post in posts | limitTo:4">
				<div class="ui small image">
					<img src="{{post.url_thumbnail}}" width="300">
				</div>
				<div class="content pr">
					<h3>
						<a class="header" ng-href="#/post/{{post.id}}">{{ post.title | limitTo : 45 }}</a>
					</h3>
					<div class="description mb40" ng-bind-html="post.excerpt | htmlToPlaintext | limitTo : 80"></div>
					<div class="left floated" style="position: absolute; bottom: 0;">
						<small><i>{{ post.created_at | dateAgo}}</i> / {{post.comments.length}} <i class="icon comments"></i></small>
					</div>
					<div class="ui image label right floated" style="position: absolute; bottom: 0; right: 0; font-size: 0.7em;">
						<img ng-src="{{post.users.profile_picture}}"/>
						Par {{post.users.username}}
					</div>
				</div>
			</div>
			<!-- END LOOP -->
		</div>
	</div>
	<!-- SIDEBAR -->
	<div ng-include src="'js/views/sidebar.html'" class="four wide column computer only">
	</div>
</div>
