<div class="row" style="padding-top:50px;">
    <div class="sixteen wide column">
        <h1>{{qcm.title}}</h1>
        <div class="ui segment">
            <div class="header item"><h3>Description</h3></div>
            {{qcm.description}}
        </div>
        <div class="ui two steps">
            <div class="step" ng-class="{ active: step == 1}">
                <i class="question icon"></i>
                <div class="content">
                    <div class="title">Répondez aux questions</div>
                </div>
            </div>
            <div class="step" ng-class="{ active: step == 2}">
                <i class="info icon"></i>
                <div class="content">
                    <div class="title">Votre score</div>
                </div>
            </div>
        </div>
        <div class="ui segment loading center aligned">
            <div class="ui dimmer" id="scoreDimmer">
                <div class="content">
                    <div class="center">
                        <h2 class="ui inverted icon header">
                            <i class="icon" ng-class="{frown: score <29, meh: score>= 29 && score <69, smile: score>=70 }"></i>
                            <label class="red" style="font-size:1.5em;">{{score}} % </label> de bonne réponses !
                        </h2>
                    </div>
                </div>
            </div>
            <form class="ui form">
                <div class="grouped fields" ng-repeat="question in qcm.questions" on-last-repeat>
                    <label><i class="icon question"></i>{{question.content}}</label>
                    <div class="field" ng-repeat="answer in question.answers">
                        <div class="ui checkbox" id="answer{{answer.id}}">
                            <input type="checkbox" name="{{answer.id}}">
                            <label>{{answer.content}}</label>
                        </div>
                    </div>
                    <div class="ui divider"></div>
                </div>
                <div class="ui divider"></div>
                <div class="ui submit button positive" id="calculateScoreBtn" ng-click="calculateScore();">Voir mon score</div>
            </form>
        </div>
    </div>
</div>
