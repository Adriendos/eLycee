<div class="row" style="padding-top:50px;">
    <div class="sixteen wide column">
        <h1>{{qcm.title}}</h1>
        <div class="ui segment">
            <div class="header item"><h3>Description</h3></div>
            {{qcm.description}}
        </div>
        <div class="ui two steps">
            <div class="step" ng-class="{ active: step == 1}">
                <i class="question icon"></i>
                <div class="content">
                    <div class="title">RÃ©pondez aux questions</div>
                </div>
            </div>
            <div class="step" ng-class="{ active: step == 2}">
                <i class="info icon"></i>
                <div class="content">
                    <div class="title">Votre score</div>
                </div>
            </div>
        </div>
        <div class="ui segment loading" ng-show="step == 1">
            <div class="ui form">
                <div class="grouped fields" ng-repeat="question in qcm.questions">
                    <label for="fruit"><i class="icon question"></i>{{question.content}}</label>
                    <div class="field" ng-repeat="answer in question.answers">
                        <div class="ui checkbox">
                            <input type="checkbox" name="fruit" checked="">
                            <label>{{answer.content}}</label>
                        </div>
                    </div>
                </div>
                <div class="ui divider"></div>
                <div class="ui submit button positive" ng-click="calculateScore();">Voir mon score</div>
            </div>
        </div>
        <div class="ui segment" ng-show="step == 2">
            8/10 MA GEULE !
            <div class="ui button" ng-click="go('/qcm');">Revenir au tableau des QCM</div>
        </div>
    </div>
</div>
