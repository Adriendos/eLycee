<div class="ui divider"></div>
<div class="ui divider"></div>
<div class="twelve wide column">
	<div class="ui segment" id="single-post">
		<h1>{{post.title}}</h1>

		<a class="ui ribbon label red">Rédigé par :  {{author.username}}</a>
		<a class="ui red label fr"><i class="icon clock"></i> {{post.created_at | dateAgo}} </a>

		<div class="header-img pr" style="background-image: url('{{post.url_thumbnail}}');">
			<div ng-show="isUserAdmin()" class="ui corner label cp" ng-click="go('admin/post/edit/'+post.id)">
				<i class="icon edit"></i>
			</div>	
		</div>
		<div class="ui hidden divider"></div>
		<h3>
	      {{post.excerpt}}
	    </h3>
		<p ng-bind-html="post.content"></p>
		<socials text="post.title"></socials>
	</div>
	<comment comments="post.comments" post-id="post.id"></comment>
</div>

<div class="four wide column" ng-include src="'js/views/sidebar.html'" ></div>
