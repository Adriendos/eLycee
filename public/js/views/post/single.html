<div class="ui divider"></div>
<div class="ui divider"></div>
<div class="twelve wide column">
	<div class="ui segment">
		<h1>{{post.title}}</h1>
		<a class="ui ribbon label red">Rédigé par :  {{author.username}} - <i class="icon clock"></i> {{post.created_at | dateToISO | date:'dd/MM/yyyy'}} </a>
		
		<div class="header-img" style="background-image: url('http://lorempixel.com/g/300/200/');">
		</div>
		<div class="ui hidden divider"></div>
		<p ng-bind-html="post.content"></p>
	</div>
	<comment comments="post.comments" post-id="post.id"></comment>
</div>
<!-- SIDEBAR -->
<div class="four wide column" ng-include src="'js/views/sidebar.html'" ></div>
