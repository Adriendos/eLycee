<div class="ui divider"></div>
<div class="six wide column">
	<h2><i class="send icon"></i> Formulaire de contact</h2>
	<!-- DEBUT DU FORMULAIRE -->
	<div ng-controller="ContactCtrl" class="ui form segment">
		  <form novalidate class="simple-form" name="contactform" role="form">
			  <div class="two fields">
					<div class="field ui" ng-class="{ error: contactform.$submitted && contactform.firstname.$error.required }">
						<label>Prénom</label>
						<div class="pr">
							<input name="firstname" placeholder="Prénom" type="text" required ng-bind-html="snippet" ng-model="contact.prenom">
							<div class="ui corner label">
								<i class="asterisk icon"></i>
							</div>
						</div>
						<div class="ui pointing label red" ng-show="postForm.$submitted && contactform.firstname.$error.required">
					    	Veuillez entrez un prénom
					    </div>
					</div>
					<div class="field ui">
						<label>Nom</label>
						<div class="pr">
							<input placeholder="Nom" type="text" required ng-bind-html="snippet" ng-model="contact.nom">
							<div class="ui corner label">
					            <i class="asterisk icon"></i>
					        </div>
						</div>
						<div class="ui pointing label fr red">
					    	Veuillez entrez un nom
					    </div>
					</div>
				</div>
				<div class="field ui">
					<label>Email</label>
					<div class="pr">
						<input type="email" placeholder="Email" required ng-bind-html="snippet" ng-model="contact.mail">
						<div class="ui corner label">
							<i class="asterisk icon"></i>
						</div>
					</div>
					<div class="ui pointing label red">
				    	Veuillez entrez une adresse mail valide
				    </div>
				</div>
				<div class="field ui">
						<label>Objet du message</label>
						<div class="pr">
							<input placeholder="Objet" type="text" required ng-bind-html="snippet" ng-model="contact.objet">
							<div class="ui corner label">
								<i class="asterisk icon"></i>
							</div>
						</div>
						<div class="ui pointing label red">
					    	Veuillez entrez un objet
					    </div>
				</div>
				<div class="field ui">
					<label>Message</label>
					<div class="pr">
						<textarea class="noResize" required ng-bind-html="snippet" ng-model="contact.message" placeholder="Votre message.."></textarea>
						<div class="ui corner label">
							<i class="asterisk icon"></i>
						</div>
					</div>
					<div class="ui pointing label red">
				    	Veuillez entrez un message
				    </div>
				</div>
				<div class="field" style="display:none">
			        <input type="text" name="specialField" ng-model="specialField"/>
			    </div>
				<div class="field">
					<label><i class="asterisk small icon"></i>Champs requis</label>
				</div>
				<div class="two fluid ui inverted buttons">
		            <button type="reset" class="ui red  button" ng-click="resetMessage()">
		                <i class="remove icon"></i>
		                Effacer
		            </button>
		            <button id="submit" ng-click="submit(contactform)" class="ui green button" ng-disabled="submitButtonDisabled">
		                <i class="send icon"></i>
		                Envoyer
		            </button>
		        </div>
		  		<pre>SAISIE : {{contact | json}}</pre>
				<p ng-class="result" style="padding: 15px; margin: 0;">{{ resultMessage }}</p>
		  </form>
	</div>
</div>
<div class="ten wide column">
	<h2><i class="marker icon"></i> Où nous trouver?</h2>
	<map zoom="12" 
	center="[48.86355, 2.35221]" 
	disable-default-u-i="true"
	disable-double-click-zoom="true"
	draggable="true"
	dragging-cursor="move"
	keyboard-shortcuts="false"
	max-zoom="35"
	min-zoom="8"
	tilt="45"
	map-type-id="TERRAIN">
	<marker
	position="[48.86355, 2.35221]"
	title="Hello!"
	visible="true"></marker>
	</map>
	
	<h2 style="margin-bottom: 50px;"><i class="thumbs outline up icon"></i> Thanxx !</h2>
	<div class="ui five column grid center aligned">
		<div class="column">
			<div class="ui segment">
				<a ng-href="http://semantic-ui.com/" target="_blank">
					<img class="ui fluid image" width="190" ng-src="img/semantic.png" alt="semanticUI">
				</a>
			</div>
		</div>
		<div class="column">
			<div class="ui segment">
				<a ng-href="https://angularjs.org/" target="_blank">
					<img class="ui fluid image" width="150" ng-src="img/angular.jpg" alt="AngularJs">
				</a>
			</div>
		</div>
		<div class="column">
			<div class="ui segment">
				<a ng-href="http://laravel.com/" target="_blank">
					<img class="ui fluid image"  width="150" ng-src="img/laravel.png" alt="Laravel">
				</a>
			</div>
		</div>
	</div>
</div>
