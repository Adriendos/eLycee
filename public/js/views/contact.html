<div class="six wide column">

	<div class="ui form segment">
		<div class="two fields">
			<div class="field">
				<label>Prénom</label>

			<div class="field">
				<label>Nom</label>

			</div>

	      <div class="ui selection dropdown">

	        <div class="menu">
	          <div class="item" data-value="male">Homme</div>
	          <div class="item" data-value="female">Femme</div>
	        </div>
	      </div>
    </div>
		<div class="field">
			<label>Classe</label>
			<input placeholder="Classe" type="text" required>
		</div>
		<div class="field">
		    <label>Message</label>
		    <textarea class="noResize" required></textarea>
		  </div>
