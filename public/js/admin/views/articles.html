<div class="column padding-reset" style="margin-top:-70px">
  <div class="ui huge message page grid center aligned">
      <h1 class="ui huge header">Administration des Articles</h1>
      <p>YOYOYOYO</p>
  </div>

  <div class="sixteen wide column white">
    <table class="ui sortable celled table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Titre</th>
          <th>Notes</th>
          <th>Status</th>
          <th>Crée le</th>
          <th>Edité le</th>
          <th>Auteur</th>
          <th>Modifier</th>
          <th>Supprimer</th>
        </tr>
      </thead>
      <tbody>
        <!-- Start Loop -->
        <tr ng-repeat="post in posts | toArray | limitTo: 10 track by post.id">
          <td>{{ post.id }}</td>
          <td>{{ post.title | limitTo : 25}}</td>
          <td>None</td>
          <td>
            <div class="ui labeled icon button basic">
              <i class="unlock icon"></i>
              Publié
            </div>
          </td>
          <td>teub</td>
          <td>teub</td>
          <td>teub</td>
          <td>
            <div class="ui labeled icon button positive">
              <i class="edit icon"></i>
              Modifier
            </div>
          </td>
          <td>
            <div class="ui labeled icon button negative">
              <i class="erase icon"></i>
              Supprimer
            </div>
          </td>
        </tr>
        <!-- End Loop -->
      </tbody>
    </table>
  </div>

</div>
