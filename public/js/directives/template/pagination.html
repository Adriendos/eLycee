<div class="ui borderless pagination menu" >
	<a class="item" ng-click="">&laquo;</a>
	<a class="item" ng-click="">&lsaquo;</a>
	<a class="item" ng-class="{ active: currentPage == n}" ng-click="switchPage({page: n})" ng-repeat="n in [] | range:pages">{{n}}</a>
	<a class="item" ng-click="">&rsaquo;</a>
	<a class="item" ng-click="">&raquo;</a>
</div>
